<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			table{
				width:470px;height:400px;
				border:2px solid #000;
				/*边框合并*/
				border-collapse:separate;
				/*边框与边框的距离*/
				border-spacing:10px 30px;
				/*表格标题位置*/
				caption-side:bottom;
				/*设置表格显示方式*/
				table-layout:fixed;
			}
			table td{
				width:100px;height:100px;
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>表格标题</caption>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6666666666666666666666666</td>
				<td>7</td>
				<td>8</td>
			</tr>
			<tr>
				<td>9</td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
			</tr>
			<tr>
				<td>13</td>
				<td>14</td>
				<td>15</td>
				<td>16</td>
			</tr>
		</table>
	</body>
</html>
